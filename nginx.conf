events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Handle /staff-timetable/ prefix routing - rewrite to remove prefix
        location /staff-timetable/ {
            rewrite ^/staff-timetable/(.*)$ /$1 break;
            try_files $uri $uri/ /index.html;

            # Cache static assets within /staff-timetable/ context
            location ~ ^/staff-timetable/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                rewrite ^/staff-timetable/(.*)$ /$1 break;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Cache static assets for root context
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle client-side routing for root (fallback)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Security: block access to sensitive files
        location ~ /\. {
            deny all;
        }
    }
}
